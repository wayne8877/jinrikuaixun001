„ÄÇ`, content_en: `On November 1, 2020, the EU implemented new restrictions on hazardous substances in textiles, clothing, and footwear through Annex XVII, Article 72 of the REACH Regulation (EC) No 1907/2006, aiming to protect human health and the environment. The regulation restricts 33 substances classified as carcinogenic, mutagenic, or reprotoxic (CMR) category 1A or 1B in consumer products that come into contact with human skin.\nRestricted Substances List (partial, see Annex XVII Appendix 12 for details):\n- Cadmium and its compounds: ‚â§ 1 mg/kg (extractable cadmium metal)\n- Hexavalent chromium compounds: ‚â§ 1 mg/kg (extractable Cr VI)\n- Arsenic compounds: ‚â§ 1 mg/kg (extractable arsenic metal)\n- Lead and its compounds: ‚â§ 1 mg/kg (extractable lead metal)\n- Benzene (CAS 71-43-2): ‚â§ 5 mg/kg\n- Benzo[a]pyrene (CAS 50-32-8): ‚â§ 1 mg/kg\n- Formaldehyde (CAS 50-00-0): ‚â§ 75 mg/kg (for jackets, coats, upholstery until Nov 1, 2023 ‚â§ 300 mg/kg)\n- Phthalates: ‚â§ 1000 mg/kg (individually or combined)\n- Azo dyes (e.g., C.I. Disperse Blue 1, CAS 2475-45-8): ‚â§ 50 mg/kg\nScope:\n- Clothing and related accessories (e.g., sportswear, sports bags).\n- Non-clothing textiles in contact with skin (e.g., bedding, blankets).\n- Footwear.\nExemptions:\n- Products made exclusively of natural leather, fur, or hide.\n- Non-textile fasteners and decorative attachments.\n- Second-hand clothing.\nImpact on Chinese Button Manufacturers:\n- Product Compliance: Immediately review button product compositions to ensure they do not exceed restricted substance limits, especially for lead and azo dyes.\n- Raw Material Sourcing: Collaborate with suppliers to source EU-compliant raw materials, avoiding lead or cadmium-containing metal alloys.\n- Testing & Certification: Conduct product testing through certified labs to ensure compliance with new limits and obtain certification.\n- Supply Chain Adjustment: Establish traceability systems to record raw material origins and production processes to meet EU regulatory demands.\n- Urgency: The regulation is effective; swift action is needed to avoid export disruptions.`, source_zh: 'Ê¨ßÊ¥≤ÂåñÂ≠¶ÂìÅÁÆ°ÁêÜÂ±ÄÔºàECHAÔºâ„ÄÅREACHÊ≥ïËßÑ', source_en: 'European Chemicals Agency (ECHA), REACH Regulation', publishDate: '2025-06-03', sourceCountryCode: 'EU' },
            { id: 'news2', title_zh: 'ÂåóÁæéÊúçË£Ö‰∏öÂ§çËãèÔºåËæÖÊñôÈúÄÊ±ÇÈ£ôÂçá', title_en: 'North American Apparel Industry Recovers, Trim Demand Surges', content_zh: `ÈöèÁùÄÂåóÁæéÁªèÊµéÈÄêÊ≠•Â§çËãèÔºåÊ∂àË¥πËÄÖÂØπÊúçË£ÖÁöÑË¥≠‰π∞ÊÑèÊÑøÂ¢ûÂº∫ÔºåÊúçË£ÖÈîÄÂîÆÊòæËëóÂ¢ûÈïø„ÄÇÊ†πÊçÆÂåóÁæéÊúçË£ÖË°å‰∏öÂçè‰ºöÁöÑÊä•ÂëäÔºåÁªèÊµéÊîπÂñÑÂíåÊ∂àË¥πËÄÖ‰ø°ÂøÉÊèêÂçáÊé®Âä®‰∫ÜÊúçË£ÖÂ∏ÇÂú∫ÁöÑÂõûÊöñÔºåÈ¢ÑËÆ°Êú™Êù•‰∏ÄÂπ¥ÂÜÖËæÖÊñôÈúÄÊ±ÇÂ∞ÜÂ¢ûÈïø15-20%„ÄÇ‰∏ªË¶ÅÈ©±Âä®Âõ†Á¥†ÂåÖÊã¨Ôºö\n- ÁªèÊµéÂ§çËãèÔºöÊ∂àË¥πËÄÖÂèØÊîØÈÖçÊî∂ÂÖ•Â¢ûÂä†ÔºåÂà∫ÊøÄ‰∫ÜÂØπÊó∂Â∞ö‰∫ßÂìÅÁöÑÈúÄÊ±Ç„ÄÇ\n- Êó∂Â∞öË∂ãÂäøÔºöÊ∂àË¥πËÄÖËøΩÊ±ÇÁã¨ÁâπÂíåÊó∂Â∞öÁöÑÈÖç‰ª∂ÔºåÂ¶Ç‰∏™ÊÄßÂåñËÆæËÆ°ÁöÑÈíÆÊâ£„ÄÇ\n- ÂèØÊåÅÁª≠ÊÄßÔºöÂØπÁéØ‰øùÂíåÂèØÊåÅÁª≠‰∫ßÂìÅÁöÑÈúÄÊ±ÇÂ¢ûÂä†ÔºåÂΩ±ÂìçËæÖÊñôÈÄâÊã©„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- Â∏ÇÂú∫ÊãìÂ±ïÔºöÊäì‰ΩèÂåóÁæéÂ∏ÇÂú∫Â¢ûÈïøÊú∫ÈÅáÔºåÂ¢ûÂä†Âá∫Âè£‰ªΩÈ¢ù„ÄÇ\n- ‰∫ßÂìÅÂºÄÂèëÔºöÁ†îÂèëÁ¨¶ÂêàÂåóÁæéÊ∂àË¥πËÄÖÂñúÂ•ΩÁöÑÈíÆÊâ£ÔºåÂ¶ÇÁÆÄÁ∫¶ËÆæËÆ°„ÄÅÂ§©ÁÑ∂ÊùêÊñôÔºàÊú®Ë¥®„ÄÅË¥ùÂ£≥ÔºâÊàñÂèØÊåÅÁª≠‰∫ßÂìÅ„ÄÇ\n- Âª∫Á´ãÂêà‰ΩúÔºö‰∏éÂåóÁæéÊúçË£ÖÂà∂ÈÄ†ÂïÜÂíåÈõ∂ÂîÆÂïÜÂª∫Á´ãÈïøÊúüÂêà‰ΩúÂÖ≥Á≥ªÔºåÁ°Æ‰øùÁ®≥ÂÆöËÆ¢Âçï„ÄÇ\n- ÂêàËßÑÊÄßÔºöÁ°Æ‰øù‰∫ßÂìÅÁ¨¶ÂêàÂåóÁæéÂÆâÂÖ®ÂíåË¥®ÈáèÊ†áÂáÜÔºåÂ¶ÇÁæéÂõΩÊ∂àË¥πÂìÅÂÆâÂÖ®ÂßîÂëò‰ºöÔºàCPSCÔºâÊàñÂä†ÊãøÂ§ßÊ∂àË¥πÂìÅÂÆâÂÖ®Ê≥ïÊ°àÔºàCCPSAÔºâ„ÄÇ\n- Ëê•ÈîÄÁ≠ñÁï•ÔºöÈÄöËøáÂèÇÂä†Ë¥∏ÊòìÂ±ïËßàÔºàÂ¶ÇMAGIC Las VegasÔºâÊàñÂú®Á∫øÂπ≥Âè∞ÊèêÂçáÂìÅÁâåÁü•ÂêçÂ∫¶„ÄÇ`, content_en: `As the North American economy gradually recovers, consumer willingness to purchase apparel has increased, leading to significant growth in clothing sales. According to a report by the North American Apparel Industry Association, economic improvement and rising consumer confidence have driven the recovery of the apparel market, with trim demand expected to grow by 15-20% in the coming year. Key drivers include:\n- Economic Recovery: Increased consumer disposable income stimulates demand for fashion products.\n- Fashion Trends: Consumers seek unique and stylish accessories, such as personalized button designs.\n- Sustainability: Growing demand for eco-friendly and sustainable products influences trim choices.\nImpact on Chinese Button Manufacturers:\n- Market Expansion: Seize growth opportunities in the North American market to increase export share.\n- Product Development: Develop buttons catering to North American consumer preferences, such as minimalist designs, natural materials (wood, shell), or sustainable products.\n- Establish Cooperation: Build long-term partnerships with North American apparel manufacturers and retailers to secure stable orders.\n- Compliance: Ensure products meet North American safety and quality standards, such as those from the U.S. Consumer Product Safety Commission (CPSC) or the Canada Consumer Product Safety Act (CCPSA).\n- Marketing Strategy: Enhance brand visibility by participating in trade shows (e.g., MAGIC Las Vegas) or utilizing online platforms.`, source_zh: 'ÂåóÁæéÊúçË£ÖË°å‰∏öÂçè‰ºö„ÄÅÂ∏ÇÂú∫Á†îÁ©∂Êä•Âëä', source_en: 'North American Apparel Industry Association, Market Research Reports', publishDate: '2025-06-02', sourceCountryCode: 'US'},
            { id: 'news3', title_zh: 'Âç∞Â∫¶Êâ∂ÊåÅÊú¨ÂúüËæÖÊñô‰∫ß‰∏öÔºåËøõÂè£ÊàñÂèóÂΩ±Âìç', title_en: 'India Supports Domestic Trim Industry, Imports May Be Affected', content_zh: `Âç∞Â∫¶ÊîøÂ∫úÈÄöËøáÂ§öÈ°πÊîøÁ≠ñÊîØÊåÅÊú¨ÂúüÊúçË£ÖËæÖÊñô‰∫ß‰∏öÔºåÁõÆÊ†áÂú®‰∏âÂπ¥ÂÜÖÂ∞ÜËá™ÁªôÁéá‰ªé60%ÊèêÈ´òÂà∞80%„ÄÇÊîøÁ≠ñÂåÖÊã¨Ôºö\n- Á®éÊî∂‰ºòÊÉ†Ôºö‰∏∫Êú¨Âú∞Âà∂ÈÄ†ÂïÜÊèê‰æõÁ®éÊî∂ÂáèÂÖçÂíå‰ºòÊÉ†„ÄÇ\n- Á†îÂèëË°•Ë¥¥Ôºö‰∏∫ËæÖÊñôË°å‰∏öÁöÑÁ†îÂèëÊèê‰æõËµÑÈáëÊîØÊåÅÔºåÈºìÂä±ÂàõÊñ∞„ÄÇ\n- ËøõÂè£ÂÖ≥Á®éÔºöËÆ°ÂàíÈÄêÊ≠•ÊèêÈ´òËøõÂè£ËæÖÊñôÁöÑÂÖ≥Á®éÔºå‰ª•‰øùÊä§Êú¨Âúü‰∫ß‰∏ö„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- Â∏ÇÂú∫ËØÑ‰º∞ÔºöÂØÜÂàáÂÖ≥Ê≥®Âç∞Â∫¶ÊîøÁ≠ñÂèòÂåñÔºåËØÑ‰º∞ÂØπÂá∫Âè£‰∏öÂä°ÁöÑÂΩ±Âìç„ÄÇ\n- Êú¨Âú∞Áîü‰∫ßÔºöËÄÉËôëÂú®Âç∞Â∫¶ËÆæÁ´ãÁîü‰∫ßÂü∫Âú∞ÔºåÂà©Áî®ÂΩìÂú∞ÊîøÁ≠ñ‰ºòÂäø„ÄÇ\n- Âêà‰ΩúÊú∫‰ºöÔºö‰∏éÂç∞Â∫¶‰ºÅ‰∏öÂª∫Á´ãÂêàËµÑÊàñÂêà‰ΩúÂÖ≥Á≥ªÔºåÁª¥ÊåÅÂ∏ÇÂú∫Á´û‰∫âÂäõ„ÄÇ\n- Â∏ÇÂú∫Â§öÂÖÉÂåñÔºöÂºÄÊãìÂÖ∂‰ªñÂ∏ÇÂú∫ÔºàÂ¶Ç‰∏úÂçó‰∫ö„ÄÅÈùûÊ¥≤ÔºâÔºåÂáèÂ∞ëÂØπÂç∞Â∫¶Â∏ÇÂú∫ÁöÑ‰æùËµñ„ÄÇ`, content_en: `The Indian government is supporting its domestic garment accessories industry through various policies, aiming to increase self-sufficiency from 60% to 80% within three years. Policies include:\n- Tax Incentives: Providing tax exemptions and benefits for local manufacturers.\n- R&D Subsidies: Offering financial support for R&D in the accessories sector to encourage innovation.\n- Import Tariffs: Planning to gradually increase tariffs on imported trims to protect the domestic industry.\nImpact on Chinese Button Manufacturers:\n- Market Assessment: Closely monitor changes in Indian policies and assess their impact on export business.\n- Local Production: Consider establishing production bases in India to leverage local policy advantages.\n- Cooperation Opportunities: Form joint ventures or partnerships with Indian companies to maintain market competitiveness.\n- Market Diversification: Explore other markets (e.g., Southeast Asia, Africa) to reduce reliance on the Indian market.`, source_zh: 'Âç∞Â∫¶Á∫∫ÁªáÈÉ®„ÄÅÂç∞Â∫¶ÁªèÊµéÊó∂Êä•', source_en: 'Indian Ministry of Textiles, The Economic Times (India)', publishDate: '2025-06-01', sourceCountryCode: 'IN'},
            { id: 'news4', title_zh: 'Êó•Êú¨ËæÖÊñôËÆæËÆ°Ôºö‰∫öÊ¥≤Êó∂Â∞öÈ£éÂêëÊ†á', title_en: 'Japanese Trim Design: Asia\'s Fashion Trendsetter', content_zh: `Êó•Êú¨‰ª•ÂÖ∂Áã¨ÁâπÁöÑËæÖÊñôËÆæËÆ°ÂíåÁ≤æÊπõÂ∑•Ëâ∫Êàê‰∏∫‰∫öÊ¥≤Êó∂Â∞öÁïåÁöÑÂºïÈ¢ÜËÄÖ„ÄÇÊó•Êú¨ÈíÆÊâ£ÈááÁî®Êñ∞ÂûãÊùêÊñôÔºàÂ¶ÇÁéØ‰øùÊ†ëËÑÇ„ÄÅÈáëÂ±ûÂêàÈáëÔºâÂíåÁã¨ÁâπÁ∫πÁêÜ„ÄÅËâ≤ÂΩ©Êê≠ÈÖçÔºåËûçÂêà‰º†Áªü‰∏éÁé∞‰ª£ÂÖÉÁ¥†ÔºåÊ∑±Âèó‰∫öÊ¥≤ÊúçË£ÖÂìÅÁâåÈùíÁùê„ÄÇ‰æãÂ¶ÇÔºåÊó•Êú¨ËÆæËÆ°Â∏àÂ∏∏Âú®ÈíÆÊâ£‰∏äËûçÂÖ•ÂíåÈ£éÂÖÉÁ¥†ÊàñÈ´òÁßëÊäÄÊùêÊñôÔºåÊª°Ë∂≥È´òÁ´ØÂ∏ÇÂú∫ÂØπ‰∏™ÊÄßÂåñÂíåÂàõÊñ∞ÁöÑÈúÄÊ±Ç„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- ËÆæËÆ°Â≠¶‰π†ÔºöÁ†îÁ©∂Êó•Êú¨ËÆæËÆ°È£éÊ†ºÔºåËûçÂÖ•ÂàõÊñ∞ÂÖÉÁ¥†ÔºåÊèêÂçá‰∫ßÂìÅÂê∏ÂºïÂäõ„ÄÇ\n- ÊäÄÊúØÂºïËøõÔºöÊäïËµÑÂÖàËøõËÆæËÆ°ÂíåÂà∂ÈÄ†ÊäÄÊúØÔºåÊèêÈ´òÂ∑•Ëâ∫Ê∞¥Âπ≥„ÄÇ\n- ÂìÅÁâåÊèêÂçáÔºöÂèÇÂä†ÂõΩÈôÖÊó∂Â∞öÂ±ï‰ºöÔºàÂ¶Ç‰∏ú‰∫¨ÂõΩÈôÖÁ§ºÂìÅÂ±ïÔºâÔºåÂ±ïÁ§∫Áã¨ÁâπËÆæËÆ°„ÄÇ\n- ‰∫∫ÊâçÂüπÂÖªÔºöÂüπÂÖª‰∏ì‰∏öËÆæËÆ°Âõ¢ÈòüÔºåÂºÄÂèëÂÖ∑ÊúâÁ´û‰∫âÂäõÁöÑ‰∫ßÂìÅ„ÄÇ`, content_en: `Japan leads the Asian fashion scene with its unique accessory designs and exquisite craftsmanship. Japanese buttons often feature new materials (like eco-friendly resins, metal alloys) and unique textures and color combinations, blending traditional and modern elements, highly favored by Asian fashion brands. For instance, Japanese designers frequently incorporate traditional Japanese motifs or high-tech materials into buttons, meeting the high-end market's demand for personalization and innovation.\nImpact on Chinese Button Manufacturers:\n- Design Learning: Study Japanese design styles and incorporate innovative elements to enhance product appeal.\n- Technology Adoption: Invest in advanced design and manufacturing technologies to improve craftsmanship.\n- Brand Enhancement: Participate in international fashion exhibitions (e.g., Tokyo International Gift Show) to showcase unique designs.\n- Talent Development: Cultivate professional design teams to develop competitive products.`, source_zh: 'Êó•Êú¨Êó∂Â∞öÂë®„ÄÅÊó•Êú¨Êó∂Â∞öÁΩëÁªú', source_en: 'Japan Fashion Week, FashionNetwork.jp', publishDate: '2025-05-31', sourceCountryCode: 'JP'},
            { id: 'news5', title_zh: 'Âø´Êó∂Â∞öÂìÅÁâåÂä†ÈÄüÔºåËæÖÊñô‰æõÂ∫îÈìæÊ±ÇÂèò', title_en: 'Fast Fashion Brands Accelerate, Trim Supply Chains Seek Change', content_zh: `Âø´Êó∂Â∞öÂìÅÁâåÔºàÂ¶ÇZara„ÄÅH&MÔºâ‰ª•Âø´ÈÄüÊé®Âá∫Êñ∞Ê¨æÊúçË£Ö‰∏∫Ê†∏ÂøÉÁ´û‰∫âÂäõÔºåË¶ÅÊ±ÇËæÖÊñô‰æõÂ∫îÂïÜÂú®Áü≠Êó∂Èó¥ÂÜÖÊèê‰æõÂ§öÊ†∑Âåñ„ÄÅÈ´òË¥®ÈáèÁöÑ‰∫ßÂìÅ„ÄÇ‰∫§Ë¥ßÂë®Êúü‰ªéÂá†Âë®Áº©Áü≠Ëá≥Âá†Â§©ÔºåÂêåÊó∂ÂØπ‰∫ßÂìÅË¥®ÈáèÁ®≥ÂÆöÊÄßÂíå‰æõÂ∫îÁöÑËøûÁª≠ÊÄßË¶ÅÊ±ÇÊûÅÈ´ò„ÄÇÂìÅÁâåËøòÂº∫Ë∞É‰æõÂ∫îÈìæÈÄèÊòéÂ∫¶ÂíåÂèØÊåÅÁª≠ÊÄß„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- ‰æõÂ∫îÈìæ‰ºòÂåñÔºöÈááÁî®‰ø°ÊÅØÂåñÁ≥ªÁªüÔºàÂ¶ÇERPÔºâÊèêÈ´òÁîü‰∫ßËÆ°ÂàíÁöÑÁÅµÊ¥ªÊÄßÂíåÂáÜÁ°ÆÊÄß„ÄÇ\n- Âø´ÈÄüÂìçÂ∫îÔºö‰ºòÂåñÁîü‰∫ßÊµÅÁ®ãÔºåÁº©Áü≠‰∫§Ë¥ßÂë®ÊúüÔºåÊª°Ë∂≥Âø´Êó∂Â∞öÂìÅÁâåÈúÄÊ±Ç„ÄÇ\n- Ë¥®ÈáèÊéßÂà∂ÔºöÂÆûÊñΩ‰∏•Ê†ºÁöÑË¥®ÈáèÁÆ°ÁêÜ‰ΩìÁ≥ªÔºåÁ°Æ‰øù‰∫ßÂìÅ‰∏ÄËá¥ÊÄß„ÄÇ\n- ‰æõÂ∫îÂïÜÂêà‰ΩúÔºö‰∏éÂéüÊùêÊñô‰æõÂ∫îÂïÜÂª∫Á´ãÁ¥ßÂØÜÂÖ≥Á≥ªÔºåÁ°Æ‰øùÂèäÊó∂‰æõÂ∫î„ÄÇ`, content_en: `Fast fashion brands (like Zara, H&M) compete by rapidly launching new clothing styles, requiring accessory suppliers to provide diverse, high-quality products in short timeframes. Delivery cycles have shrunk from weeks to days, with extremely high demands for product quality stability and supply continuity. Brands also emphasize supply chain transparency and sustainability.\nImpact on Chinese Button Manufacturers:\n- Supply Chain Optimization: Implement information systems (like ERP) to enhance the flexibility and accuracy of production planning.\n- Rapid Response: Optimize production processes to shorten delivery times and meet the demands of fast fashion brands.\n- Quality Control: Implement strict quality management systems to ensure product consistency.\n- Supplier Collaboration: Establish close relationships with raw material suppliers to ensure timely supply.`, source_zh: 'Zara‰æõÂ∫îÈìæÊàòÁï•„ÄÅH&MÂèØÊåÅÁª≠ÂèëÂ±ïÊä•Âëä', source_en: 'Zara Supply Chain Strategy, H&M Sustainability Report', publishDate: '2025-05-30', sourceCountryCode: 'GLOBAL'},
            { id: 'news6', title_zh: 'Èü©ÂõΩÂàõÊñ∞ËæÖÊñôÔºåÂõΩÈôÖËàûÂè∞ÂèóÁû©ÁõÆ', title_en: 'Korean Innovative Trims Gain International Attention', content_zh: `Èü©ÂõΩÁßëÁ†îÊú∫ÊûÑ‰∏é‰ºÅ‰∏öÂêà‰ΩúÔºåÊé®Âá∫Â§öÁßçÂàõÊñ∞ÂûãÊúçË£ÖËæÖÊñôÔºåÂ¶ÇÊô∫ËÉΩÊ∏©ÊéßÈíÆÊâ£ÔºàÂèØÊ†πÊçÆ‰ΩìÊ∏©Ë∞ÉËäÇÊ∏©Â∫¶ÔºâÂíåËá™Ê∏ÖÊ¥ÅÈíÆÊâ£„ÄÇËøô‰∫õ‰∫ßÂìÅÂèóÂà∞ËøêÂä®ÂìÅÁâåÂíåÈ´òÁ´ØÊúçË£ÖÂà∂ÈÄ†ÂïÜÁöÑÂÖ≥Ê≥®„ÄÇÈü©ÂõΩ‰ºÅ‰∏öÔºàÂ¶ÇLG„ÄÅ‰∏âÊòüÔºâÂú®ÂäüËÉΩÊÄßËæÖÊñôÁ†îÂèë‰∏äÊäïÂÖ•Â∑®Â§ßÔºåÊé®Âä®‰∫ÜË°å‰∏öÂàõÊñ∞„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- Á†îÂèëÊäïÂÖ•ÔºöÂä†Â§ßÂØπÂàõÊñ∞ÊäÄÊúØÁöÑÁ†îÂèëÔºåÊé¢Á¥¢Êô∫ËÉΩÊàñÂäüËÉΩÊÄßÈíÆÊâ£„ÄÇ\n- ÊäÄÊúØÂêà‰ΩúÔºö‰∏éÁßëÁ†îÊú∫ÊûÑÊàñÁßëÊäÄÂÖ¨Âè∏Âêà‰ΩúÔºåÂ∞ÜÊñ∞ÊäÄÊúØÂ∫îÁî®‰∫é‰∫ßÂìÅ„ÄÇ\n- ÂàõÊñ∞ÊøÄÂä±ÔºöÂª∫Á´ãÊøÄÂä±Êú∫Âà∂ÔºåÊøÄÂèëÂëòÂ∑•ÂàõÊñ∞ÁÉ≠ÊÉÖ„ÄÇ\n- Â∏ÇÂú∫Êé®ÂπøÔºöÂú®ÂõΩÈôÖÂ±ï‰ºö‰∏äÂ±ïÁ§∫ÂàõÊñ∞‰∫ßÂìÅÔºåÂê∏ÂºïÈ´òÁ´ØÂÆ¢Êà∑„ÄÇ`, content_en: `South Korean research institutions and companies are collaborating to launch various innovative garment accessories, such as smart temperature-regulating buttons (which can adjust temperature based on body heat) and self-cleaning buttons. These products are attracting attention from sports brands and high-end apparel manufacturers. Korean companies (like LG, Samsung) are investing heavily in R&D for functional trims, driving industry innovation.\nImpact on Chinese Button Manufacturers:\n- R&D Investment: Increase R&D investment in innovative technologies to explore smart or functional buttons.\n- Technological Cooperation: Collaborate with research institutions or tech companies to apply new technologies to products.\n- Innovation Incentives: Establish incentive mechanisms to stimulate employee enthusiasm for innovation.\n- Market Promotion: Showcase innovative products at international exhibitions to attract high-end customers.`, source_zh: 'Èü©ÂõΩÊúçË£ÖËæÖÊñôË°å‰∏öÂçè‰ºö„ÄÅTechCrunchÈü©ÂõΩÊäÄÊúØÂàõÊñ∞Êä•ÈÅì', source_en: 'Korea Apparel Accessories Industry Association, TechCrunch Korea Tech Innovation Reports', publishDate: '2025-05-29', sourceCountryCode: 'KR'},

            { id: 'news9', title_zh: '3DÊâìÂç∞Âä©ÂäõËæÖÊñôÁîü‰∫ßÂàõÊñ∞', title_en: '3D Printing Drives Innovation in Trim Production', content_zh: `3DÊâìÂç∞ÊäÄÊúØÂú®ÊúçË£ÖËæÖÊñôÁîü‰∫ß‰∏≠Â∫îÁî®Êó•ÁõäÂπøÊ≥õÔºåÂèØÂø´ÈÄüÁîü‰∫ßÂ§çÊùÇÂΩ¢Áä∂ÁöÑÈíÆÊâ£ÔºåÂπ∂ÊîØÊåÅ‰∏™ÊÄßÂåñÂÆöÂà∂„ÄÇÂìÅÁâåÂ¶ÇAdidasÂíåNikeÂà©Áî®3DÊâìÂç∞ÊäÄÊúØ‰∏∫ÂÆ¢Êà∑Êèê‰æõÂÆöÂà∂ÂåñÈíÆÊâ£ÔºåÊª°Ë∂≥ÂØπÁã¨Áâπ‰∫ßÂìÅÁöÑÈúÄÊ±Ç„ÄÇ\nÂØπ‰∏≠ÂõΩÈíÆÊâ£Âà∂ÈÄ†ÂïÜÁöÑÂΩ±ÂìçÔºö\n- ÊäÄÊúØÂºïËøõÔºöÊäïËµÑ3DÊâìÂç∞ËÆæÂ§áÂíåÊäÄÊúØÔºåÂºÄÂ±ï‰∏™ÊÄßÂåñÁîü‰∫ß„ÄÇ\n- ‰∫∫ÊâçÂüπÂÖªÔºöÂüπËÆ≠3DÊâìÂç∞ÊäÄÊúØ‰∫∫ÊâçÔºåÊèêÂçáËÆæËÆ°ÂíåÁîü‰∫ßËÉΩÂäõ„ÄÇ\n- ÂìÅÁâåÂêà‰ΩúÔºö‰∏éÊúçË£ÖÂìÅÁâåÂêà‰ΩúÔºåÂºÄÂèë3DÊâìÂç∞ÈíÆÊâ£‰∫ßÂìÅ„ÄÇ`, content_en: `3D printing technology is increasingly being used in the production of garment accessories, enabling rapid production of complex-shaped buttons and supporting personalized customization. Brands like Adidas and Nike are using 3D printing to offer customized buttons to customers, meeting the demand for unique products.\nImpact on Chinese Button Manufacturers:\n- Technology Adoption: Invest in 3D printing equipment and technology to enable personalized production.\n- Talent Development: Train personnel in 3D printing technology to enhance design and production capabilities.\n- Brand Collaboration: Partner with apparel brands to develop 3D printed button products.`, source_zh: '3DÊâìÂç∞Ë°å‰∏öÊä•Âëä„ÄÅWohlers Report', source_en: '3D Printing Industry Reports, Wohlers Report', publishDate: '2025-05-26', sourceCountryCode: 'GLOBAL'},

        async function callGeminiAPI(promptText) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: promptText }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error('Gemini API Error:', errorData);
                throw new Error(`API request failed: ${errorData.error?.message || response.status}`);
            }

            const result = await response.json();
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text.trim();
            } else {
                throw new Error(currentLanguage === 'zh' ? 'AIÊú™ËÉΩÁîüÊàêÊúâÊïàÂõûÂ§ç„ÄÇ' : 'AI did not generate a valid response.');
            }
        }
